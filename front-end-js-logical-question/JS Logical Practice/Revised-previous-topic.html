    <script>
        // 02) Remove Duplicate characters from array of element and find the count of an elements using set object
            let demo = [1,2,3,4,,2]
            let result = [...new Set(demo)]
            console.log(result)

        // 03) Remove Duplicate characters from array of element using filter
            let demo1 = ["Momin", "Mohd", "Naqeem", "momin","Naqeem",1,2,"1",1,3]
            let result1 = demo1.filter((value,index,arr)=> demo1.indexOf(value) === index );
            console.log(result1)

        // 04) String reverse without reversing of individual words (Array of elements can be reverse with reverse() method but for string it is won't possible so required to split 
        //     and then join().
        
           function remvoeDuplicateCharaters() {
            let demo2 = "Momin Mohd Naqeem"
            let reverse = demo2.split('').reverse().join('').split(' ').reverse().join(' ')
            return reverse
           }
           console.log(remvoeDuplicateCharaters())

        // 05) :String reverse with reversing of individual words
        
           function remvoeDuplicates() {
            let demo3 = "Momin Mohd Naqeem"
            let reverse1 = demo3.split('').reverse().join('')
            return reverse1
           }
           console.log(remvoeDuplicates())

        // 06) String reverse without using inbult function
        
          function Reverse() {
            let demo4 = "Momin Mohd Naqeem"
            let output = "";
            for (var i=demo4.length-1; i>=0 ; i--){
                output = output + demo4[i]
            }
            return output
          }
          console.log(Reverse())

        // 07) Anagram
        
            let text = "momin";
            let text1 = "MMoin";
            let Anagram = text.toUpperCase().split('').sort().join('')
            let Anagram1 = text1.toUpperCase().split('').sort().join('')
            if (Anagram === Anagram1) {
                console.log("True")
            }else{
                console.log("False")
            }

        // 08) Swapping of 2 numbers with third variable

            let a = "30"
            let b = "40"
            let c = "";
            c = a;
            a = b;
            b = c;
            console.log(a)
            console.log(b)

        // 09) Swapping of 2 numbers without third variable

            let d = 4;
            let e = 6;

            d = d + e;
            e = d - e;
            d = d - e;
            console.log(d)
            console.log(e)
