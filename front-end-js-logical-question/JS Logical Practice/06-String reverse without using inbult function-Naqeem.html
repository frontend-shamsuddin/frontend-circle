<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String reves without using inbult function</title>
</head>

<body>
    <script>
        function Reverse() {
            var string = "Momin Mohd Naqeem";
            var result = "";
            for (var i = string.length - 1; i >= 0; i--) {
                result = result + string[i]
            }
            return result
        }
        console.log(Reverse())
    </script>
</body>

</html>
