<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swapping of 2 numbers without third variable</title>
</head>

<body>
    <script>
        let d = 4;
        let e = 6;

        d = d + e;
        e = d - e;
        d = d - e;
        console.log(d)
        console.log(e)
    </script>
</body>

</html>
